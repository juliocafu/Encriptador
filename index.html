<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Julio Santos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo-texto">
            Ingrese el texto aquí
            <textarea id="entradaTexto" placeholder="Ingrese el texto aquí">
            </textarea>
            <div>
                <button id="encriptarBoton">Encriptar</button>
                <button id="desencriptarBoton">Desencriptar</button>
            </div>
            <textarea id="salidaTexto" placeholder="Resultado" readonly>
            </textarea>
            <button id="copiaBoton">Copiar</button>
        </h1>
    </div>
    <script src="app.js"></script>
    <footer class="footer">
        <p>Desarrolado por Julio Santos</p>
    </footer>
</body>
</html>
