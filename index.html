<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julio Santos">
    <title>Encriptador de texto por Julio Santos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="logo" src="assets/logo.svg" alt="Logo Alura Latam">
    </header>
    <main>
        <section class="parte_uno">
            <textarea class="texto-encriptar" id="entradaTexto" cols="30" rows="10"  placeholder="Ingrese el texto aquí"></textarea>
            <div class="contenedor">
                    <div class="titulo-texto"><img src="assets/icon-information.svg"><span>Solo letras minúsculas y sin acentos</span>
                    </div>
                <button class="boton_enc" id="encriptarBoton">Encriptar</button>
                <button class="boton_desen" id="desencriptarBoton">Desencriptar</button>
            </div>
        </section>
        <section class="parte_dos">
                <textarea class="ocultar_muneco" id="salidaTexto"  readonly style="display: none;"></textarea>
                <img class="img_muneco" id="muneco" src="assets/Muñeco.png" alt="Muñeco">
                <div class="contenedor_dos">
                    <h2 class="titulo-muneco" id="muneco-titulo">Ningún mensaje fue encontrado</h2>
                    <p class="texto-muneco" id="muneco-texto">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <button class="boton_copia" id="copiaBoton" style="display: none;">Copiar</button>
            </section>
    </main>
    <script src="app.js"></script>
    <footer class="footer">
        <p>Desarrollado por Julio Santos año 2024</p>
    </footer>
</body>
</html>
